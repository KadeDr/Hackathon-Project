<!-- LOGIN PAGE (login.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game Score Tracker</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Welcome Back!</h1>
                <p>Sign in to continue tracking your games</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label>Email or Username</label>
                    <input type="text" id="loginEmail" placeholder="Enter your email or username" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="link">Sign up here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
