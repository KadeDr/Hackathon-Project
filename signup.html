<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Game Score Tracker</title>
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/account.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join us and start tracking your game scores</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" placeholder="Choose a username" onchange="handleNewUser('signupUsername')" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" onchange="handleNewEmail('signupEmail')" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password" onchange="handleNewPassword('signupPassword')" required>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" onchange="handleConfirmPassword('signupPassword', 'signupConfirmPassword')" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#" class="link">Terms & Conditions</a></span>
                    </label>
                </div>
                
                <button type="button" class="btn btn-primary btn-full" onclick="handleSignup()">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="link">Sign in here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
